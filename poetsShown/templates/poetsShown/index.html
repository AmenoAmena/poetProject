{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şiirler</title>
    <link rel="stylesheet" href="{% static 'poetsShown/css/index.css' %}">
    <script src="https://kit.fontawesome.com/b461c2f143.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'poetsShown/img/poem.png' %}">
</head>
<body>

    <div class="container">
        
        <div class="menu">
            <div class="menu-toggle" onclick="toggleMenu()">...</div>
            <div class="dropdown-menu" id="dropdownMenu">
              <ul>
                <li><a href="{% url 'author' %}">Yazarlar</a></li>
                <li><a href="{% url 'popularity' %}">Popüler</a></li>
                <li><a href="https://github.com/AmenoAmena/poetProject" target="_blank">Geliştirme</a></li>
              </ul>
            </div>
          </div>
          

        <ul>

            <h1>Şiirler</h1>

            <div class="form-container">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="submitBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            
            {% for poet in paginated_poets %}

            <li>
                <div class="poetShow">
                    <a href="{% url 'poet_show' pk=poet.id  %}" class="poetLink">
                        <div class="poet">{{ poet.poetName }}</div>
                        <div class="poetName">{{ poet.poetAuthor }}</div>
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <script src="{% static 'poetsShown/js/index.js' %}"></script>
</body>
</html>
