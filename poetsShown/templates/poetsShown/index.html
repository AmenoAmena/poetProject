{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şiirler</title>
    <link rel="stylesheet" href="{% static 'poetsShown/css/index.css' %}">
</head>
<body>
    <h1>Şiirler</h1>

    <div class="container">
        <ul>
            {% for poet in poets %}
                <div class="poetShow">
                    
                
                    <li>
                        <a href="{% url 'poet_show' author=poet.poetAuthor %}"><div class="poets">{{poet.poetAuthor}} <br> - <br> {{poet.poetName}}</div></a>
                    </li>
                
                </div>
            {% endfor %}
        </ul>
</div>

</body>
</html>
